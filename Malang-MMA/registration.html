<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Malang MMA - Registration</title>
    <link rel="stylesheet" href="registration_style.css">
    <script>
        function redirectToDashboard() {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body>
    <div class="login-container">
        <div class="image-container"></div>
        <div class="login-form-container">
            <h1>Welcome to Malang MMA</h1>
            <h3>Registrasi Akun Baru</h3>
            <form class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="login-btn" onclick="redirectToDashboard()">Buat Akun</button>
                
                <a href="login.html" class="register-link">Sudah punya akun? Klik disini untuk login!</a>
            </form>
        </div>
    </div>
</body>

</html>
