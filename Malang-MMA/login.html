<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Malang MMA - Login</title>
    <link rel="stylesheet" href="login_style.css">
    <script>
        function redirectToDashboard() {
            window.location.href = 'atl1.html';
        }
    </script>
</head>

<body>
    
    <div class="login-container">
        <div class="image-container"></div>
        <div class="login-form-container">
            <h1>Welcome to Malang MMA</h1>
            <form class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="login-btn" onclick="redirectToDashboard()">Login</button>
                <p class="or-login">Atau login menggunakan:</p>
                <div class="social-logos">
                    <img src="assets/image/logo_google.png" alt="Google Logo">
                    <img src="assets/image/logo_fb.png" alt="Facebook Logo">
                    <img src="assets/image/logo_twt.png" alt="Twitter Logo">
                </div>
                <a href="registration.html" class="register-link">Tidak punya akun? Klik disini untuk registrasi!</a>
            </form>
        </div>
    </div>
</body>

</html>
